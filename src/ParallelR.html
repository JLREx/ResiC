	<table id="vi">

			<form name="voltinput">
				<td class="parafixed">
					Potential Difference(V):
				</td>
				<td>	
					<input id="voltage" type="text" name="volt">
				</td>
				<td class="parafixed">

				</td>

				</td>

	<br>

	<button onclick="totalresist(resistorvalue1,resistorvalue2)">Calculate</button>




	<script type="text/javascript">
		function calcresist(input) {
			first = document.colorselect.band1.value;
			sec = document.colorselect.band2.value;
			mult = document.colorselect.band3.value;

			resistvalue1 = first + sec;

			for (var i=0; i<mult; i++){
				resistvalue1 += "0";
			}

			resistorvalue1 = space(resistvalue1);

			resistorvalue1 += " \u2126";

			document.getElementById('resistorvalue1').innerHTML = resistorvalue1;
		}

		function calcresist2(input) {
			first = document.colorselect2.band1.value;
			sec = document.colorselect2.band2.value;
			mult = document.colorselect2.band3.value;

			resistvalue2 = first + sec;

			for (var i=0; i<mult; i++){
				resistvalue2 += "0";
			}

			resistorvalue2 = space(resistvalue2);

			resistorvalue2 += " \u2126";

			document.getElementById('resistorvalue2').innerHTML = resistorvalue2;
		}

		function totalresist(x,y) {
			var x = resistvalue1;
			var y = resistvalue2;
			var totalvalue = 1/((1/parseInt(x)) + (1/parseInt(y)));

			var totalsvalue = totalvalue.toFixed(2);

			totalsvalue = space(totalsvalue);

			document.getElementById('totalvalue').innerHTML = "Total Resistance: " + totalsvalue + " \u2126";

			//calc current
			volt = document.voltinput.volt.value;

			var current = parseInt(volt) / totalvalue;

			var scurrent = current.toFixed(2);

			scurrent = space(scurrent);

			document.getElementById('current').innerHTML = scurrent + " A";
		}

		function space(x) {
			return x.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
		}
	</script>
